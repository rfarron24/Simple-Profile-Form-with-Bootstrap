

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Profile Entry</title>

  <body onload="fetchges()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Profiles</h3>
      </div>

      <div class="jumbotron">
        <h2>GES Profile Entry</h2>
        <form class="form-horizontal" id="formEntry">

          <div class="form-group">
          <label for="idID" class="control-label col-sm-2">ID : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="idID" placeholder="ID" style="width: 45%; background-color:#F0DEA4; font-weight:bold;">
        </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="nameID">Full Name : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="nameID" placeholder="Full Name">
          </div>
        </div>

        <div class="form-group">
        <label class="control-label col-sm-2" for="sexID">Sex : </label>
        <div class="col-sm-8">
        <select class="form-control" id="sexID" style="width:45%;">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        </div>
      </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="ageID">Age : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="ageID" placeholder="Age">
          </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="birthdateID">Date of Birth : </label>
          <div class="col-sm-8">
          <input type="date" class="form-control" id="birthdateID"  max="1979-12-31" style="width: 45%;">
          </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="weightID">Weight : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="weightID" placeholder="Kilograms">
          </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="heightID">Height : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="heightID" placeholder="Meters">
          </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="eyeID">Eye Color : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="eyeID" placeholder="...">
          </div>
        </div>

          <div class="form-group">
          <label class="control-label col-sm-2" for="hairID">Hair Color : </label>
          <div class="col-sm-8">
          <input type="text" class="form-control" id="hairID" placeholder="...">
          </div>
        </div>

          <div class="col-sm-8">
          <select id="birthplaceID" class="form-control" style="width: 45%;"  onclick="city()">
              <option selected disabled>Choose territory...</option>
              <option value="Alexander">Alexander</option>
              <option value="Arkridge">Arkridge</option>
              <option value="Azel">Azel</option>
              <option value="Celes">Celes</option>
              <option value="Juno">Juno</option>
              <option value="Latre">Latre</option>
              <option value="Midray">Midray</option>

              <option value="Terravine">Terravine</option>
              <option value="Torsk">Torsk</option>
              <option value="Veccel">Veccel</option>
              <option value="Venom">Venom</option>
              <option value="East Viea">East Viea</option>
              <option value="South Viea">South Viea</option>
